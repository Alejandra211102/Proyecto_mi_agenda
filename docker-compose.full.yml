version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: agenda-mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: agenda_db
      MYSQL_USER: agenda_user
      MYSQL_PASSWORD: agenda_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - agenda-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./agenda-backend
      dockerfile: Dockerfile
    container_name: agenda-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: agenda_db
      DB_PORT: 3306
      FRONTEND_URL: "*"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - agenda-network

  # Frontend React
  frontend:
    build:
      context: ./agenda-frontend
      dockerfile: Dockerfile
    container_name: agenda-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - agenda-network

volumes:
  mysql_data:

networks:
  agenda-network:
    driver: bridge